{% extends "base.html" %}

{% block title %}Analysis History - Image Analysis App{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Analysis History</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for analysis in analyses %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ url_for('serve_image', image_id=analysis.id) }}" alt="Analyzed image" class="w-full h-48 object-cover">
            <div class="p-4">
                <p class="text-gray-600">{{ analysis.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-8 text-center">
        <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
