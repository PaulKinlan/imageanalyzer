<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Image Analysis App</h1>
        <div id="drop-area" class="border-dashed border-2 border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
            <p class="mb-2">Drag & Drop your image here</p>
            <p>or</p>
            <label for="fileElem" class="block mt-2 bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-600 transition-colors">
                Select an image
            </label>
            <input type="file" id="fileElem" accept="image/*" class="hidden">
        </div>
        <div id="gallery" class="mt-4"></div>
        <div id="result" class="mt-4 text-center hidden">
            <h2 class="text-xl font-semibold mb-2">Analysis Result:</h2>
            <p id="description" class="text-gray-700"></p>
        </div>
        <div id="error" class="mt-4 text-center text-red-500 hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
